<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet", href="../styles/reset.css"/>
        <link rel="stylesheet" href="../styles/style.css"/>
        <script type="module" src="../scripts/utils.js"></script>
        <script type="module" src="../scripts/sceneObjects.js"></script>
        <script src="../scripts/slides.js"></script>
        <title>Linear Algebra - Introduction</title>
    </head>
    <body id="introduction-page">
        <div class="slides-content-div">
            <div class="slide before-shown">
                <div class="vertically-center-content">
                <h1>Cool Title</h1>
                    <div class="info-box center-content">
                        <h3>Here is an <highlight>image</highlight> and a <highlight>GIF</highlight></h3>
                        <flex-container class="horizontal-flex center-align flex-gap">
                            <image src="../media/images/test-image.png" alt="Test Image" width="200px" height="200px"></image>
                            <image src="../media/images/test-gif.gif" alt="Fish GIF" width="200px" height="200px"></image>
                        </flex-container>
                    </div>
                </div>
            </div>

            <!-- Vector Demo Slide -->
            <div class="slide before-shown">
                <flex-container class="horizontal-flex flex-gap">
                    <flex-item>
                        <div class="vertically-center-content" id="vector-demo-container">
                            <h1>Using Three.js to render visualizations</h1>
                            <canvas class="demo-canvas" id="vector-demo-canvas"></canvas>
                        </div>
                    </flex-item>
                    <flex-item>
                        <flex-container class="vertical-flex center-align">
                            <h2>Settings</h2>

                            <!-- Demo Input -->
                            <div class="settings-panel center-content">
                                
                                <div class="label-input-box center-align">
                                    <label>Zoom</label>
                                    <input class="demo-input" id="zoom-slider" type="range" name="zoom-slider" value="5" min="1" max="15" step="0.01">
                                </div>

                                <div class="label-input-box center-align">
                                    <label>Vector</label>
                                    <div class="multi-input-box" id="vector-input">
                                        <input class="demo-input" type="number" value="1" min="-10" max="10" name="vector-input-x"/>
                                        <input class="demo-input" type="number" value="1" min="-10" max="10" name="vector-input-y"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="vector-input-z"/>
                                    </div>
                                </div>

                                <div class="label-input-box">
                                    <label>Transform</label>
                                    <div class="matrix-input-box" id="matrix-input">
                                        <input class="demo-input" type="number" value="1" min="-10" max="10" name="matrix-input-11"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="matrix-input-12"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="matrix-input-13"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="matrix-input-21"/>
                                        <input class="demo-input" type="number" value="1" min="-10" max="10" name="matrix-input-22"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="matrix-input-23"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="matrix-input-31"/>
                                        <input class="demo-input" type="number" value="0" min="-10" max="10" name="matrix-input-32"/>
                                        <input class="demo-input" type="number" value="1" min="-10" max="10" name="matrix-input-33"/>
                                    </div>
                                </div>

                                <div class="label-input-box center-align">
                                    <label for="show-component-vectors-1">Show Component Vectors</label>
                                    <input class="demo-input" id="show-component-vectors-1" type="checkbox" name="show-component-vectors-1" onclick="toggleComponentVectors()">
                                </div>

                                <div class="radio-input-box center-content">
                                    <h4 class="radio-input-label">Select Dimension</h4>
                                    <fieldset>
                                        <div class="label-input-box center-align">
                                            <label for="dimension-choice-1">2-Dimensions</label>
                                            <input class="demo-input" id="dimension-choice-1" type="radio" name="dimension" onclick="setDemo2D()" checked>
                                        </div>
                                        
                                        <div class="label-input-box center-align">
                                            <label for="dimension-choice-2">3-Dimensions</label>
                                            <input class="demo-input" id="dimension-choice-2" type="radio" name="dimension" onclick="setDemo3D()">
                                        </div>
                                    </fieldset>
                                </div>

                                <button class="demo-input" onclick="applyTransformation()">
                                    <h5>Apply Transform</h5>
                                </button>
                            </div>
                        </flex-container>
                    </flex-item>
                </flex-container>
            </div>
            <div class="slide before-shown"><div class="center-content">
                <h1>This text is very centered</h1>
                <h3><a href="javascript:;" onclick="changeSection('introduction', 2)">Here is a link back to a previous slide</a></h3>
            </div></div>
            <div class="slide before-shown"><div class="center-content">
                
            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
            <div class="slide before-shown"><div class="center-content">

            </div></div>
        </div>

        <!-- Footer -->
        <flex-container class="horizontal-flex center-align evenly-space" id="footer">
            <flex-item><button onclick="incrementSlide(-1)" id="back-button"></button></flex-item>
            <flex-item>
                <flex-container class="vertical-flex center-align evenly-space" id="slide-information">
                    <flex-item><a class="hover-underline-link" href="navigation.html#introduction"><h2 id="chapter-title">Introduction</h2></a></flex-item>
                    <flex-item><h3 id="slide-number">#1</h3></flex-item>
                </flex-container>
            </flex-item>
            <flex-item><button onclick="incrementSlide(1)" id="forward-button"></button></flex-item>
        </flex-container>

        <!-- Progress bar -->
        <div id="progress-bar"></div>

        <script type="module" src="../scripts/vector-demo.js"></script>
    </body>
</html>
